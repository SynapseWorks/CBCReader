<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Root &amp; Render News Reader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Root &amp; Render News Reader</h1>
  </header>
  <main>
    <div id="filters">
      <label for="sectionFilter">
        <select id="sectionFilter">
          <option value="all">All Sections</option>
        </select>
      </label>
      <input type="text" id="searchInput" placeholder="Search headlines" />
      <label>
        <input type="checkbox" id="opinionOnly" /> Opinion only
      </label>
    </div>
    <div id="newsList"></div>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalSummary"></p>
      <p><a href="#" id="modalLink" target="_blank">Read full article</a></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
